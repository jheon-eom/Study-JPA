spring:
  # log color
  output:
    ansi:
      enabled: always
  # H2
  h2:
    console:
      enabled: true
  # JDBC
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  # JPA
  jpa :
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
